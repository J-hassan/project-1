<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Portfolio Website - CodeWithHassan</title>
</head>
<body>

    <div id="pre-loader">
    </div>
    
    <div class="hero">
      
         <nav>
            <img src="logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Hire me</a></li>
            </ul>
            <img src="moon.png" id="icon">
         </nav>

         <div class="info">
            <h1>I'm <span>Muhammad</span> <br> Hassan</h1>
            <p>This is my official Portfolio Website to Showcase all my works related to <br> Web Development and UI design.</p>
            <a href="#">Download CV</a>
         </div>

         <div class="img-box">
            <img src="pattern.png" class="back-img">
            <img src="hassan-removebg-preview.png" class="main-img">
         </div>

         <div class="social-links">
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-behance"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
         </div>

    </div>





<script>

 var icon = document.getElementById('icon');

 icon.onclick = function(){
    document.body.classList.toggle('dark-theme');
    if(document.body.classList.contains('dark-theme')){
        icon.src = "sun.png"
    }else{
        icon.src = "moon.png"
    }
 }

</script>


<script>

var loader = document.getElementById('pre-loader');

window.addEventListener("load",function(){
    loader.style.display = "none"; 
});


</script>
</body>
</html>
